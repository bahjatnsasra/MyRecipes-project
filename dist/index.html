<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipes.css">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="ingredient" type="text" placeholder="ingredient">
        <button onclick="searchRecipes()">Search!</button>
    </div>
    <div>
        <input onchange="dairyFilter()" type="checkbox" name="dairy" id="dairySensitive">
        <label for="dairySensitive">dairy</label>

        <input onchange="glutenFilter()" type="checkbox" name="gluten" id="glutenSensitive">
        <label for="glutenSensitive">gluten</label>
    </div>


    <div class="recipesList">
        <input type='hidden' id='current_page' />
        <input type='hidden' id='show_per_page' />
        <ul id="pagingBox">
            
        </ul>
        


        <script id="recipes-template" type="text/x-handlebars-template">
            {{#each recipes}}
                <li>
                    <div class="recipesBox">
                        <div class="recipeImg">
                            <img src={{thumbnail}}  border="0">
                        </div>
                        <div class="recipeInfo">
                            <div class="info">
                                <h6><strong>{{title}}</strong></h6>
                                <p class="text-info">ingredients:</p>
                                <p>
                                    "Aubergine",
                                    "Courgettes",
                                    "Yellow Pepper",
                                    "Tomato",
                                    "Olive Oil",
                                    "Basil",
                                    "Onion",
                                    "Garlic Clove",
                                    "Red Wine Vinegar",
                                    "Sugar"
                                </p>
                            </div>
                        </div>
                    </div>
                </li>
            {{/each}}
        </script>
    </div>
    
    <div id='page_navigation'></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
<script src="renderer.js"></script>
<script src="main.js"></script>
</html>
